hero:
  image: /images/uploads/homepage-hero.jpg
  title: Une bijouterie qui offre à chacun une touche d’espoir
story: >-
  Bijoux en pierres précieuses confectionnés à la main par une jeune artiste 
  de 9 ans de la région de l’Outaouais. Durant le confinement dû à la pandémie 
  mondiale de la COVID-19, Jade a découvert une nouvelle passion pour la 
  confection de bijoux. Merci d’encourager relève artisane du Québec!
  